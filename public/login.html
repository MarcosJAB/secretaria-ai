<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Secretária AI</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .login-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 2.5rem;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }
    
    .login-title {
      font-size: 1.8rem;
      color: #333;
      margin: 0;
    }
    
    .login-subtitle {
      color: #666;
      margin-top: 0.5rem;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: #333;
    }
    
    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    
    .form-input:focus {
      border-color: #4285F4;
      outline: none;
    }
    
    .login-button {
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 1rem;
    }
    
    .login-button:hover {
      background-color: #3367D6;
    }
    
    .register-link {
      text-align: center;
      margin-top: 1.5rem;
      color: #666;
    }
    
    .register-link a {
      color: #4285F4;
      text-decoration: none;
    }
    
    .register-link a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      background-color: #FFEBEE;
      color: #D32F2F;
      padding: 0.75rem;
      border-radius: 4px;
      margin-bottom: 1.5rem;
      display: none;
    }
    
    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.5rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1 class="login-title">Secretária AI</h1>
      <p class="login-subtitle">Faça login para acessar sua conta</p>
    </div>
    
    <div class="error-message" id="error-message"></div>
    
    <form class="login-form" id="login-form">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-input" placeholder="Seu email" required>
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">Senha</label>
        <input type="password" id="password" class="form-input" placeholder="Sua senha" required>
      </div>
      
      <button type="submit" class="login-button" id="login-button">Entrar</button>
    </form>
    
    <div class="register-link">
      Não tem uma conta? <a href="/registro.html">Registre-se</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('login-form');
      const errorMessage = document.getElementById('error-message');
      const loginButton = document.getElementById('login-button');
      
      // Verificar se já existe um token válido
      const token = localStorage.getItem('authToken');
      if (token) {
        // Verificar se o token é válido
        fetch('/api/auth/verify', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            // Token válido, redirecionar para a página principal
            window.location.href = '/index.html';
          }
        })
        .catch(error => {
          console.error('Erro ao verificar token:', error);
          // Limpar token inválido
          localStorage.removeItem('authToken');
        });
      }
      
      loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        
        // Obter valores do formulário
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Mostrar estado de carregamento no botão
        const originalText = loginButton.textContent;
        loginButton.innerHTML = '<span class="loading-spinner"></span>Entrando...';
        loginButton.disabled = true;
        
        // Esconder mensagem de erro anterior
        errorMessage.style.display = 'none';
        
        // Enviar requisição de login
        fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: email,
            password: password
          })
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            // Armazenar token de autenticação
            localStorage.setItem('authToken', data.token);
            // Redirecionar para a página principal
            window.location.href = '/index.html';
          } else {
            // Exibir mensagem de erro
            errorMessage.textContent = data.message || 'Erro ao fazer login. Verifique suas credenciais.';
            errorMessage.style.display = 'block';
            // Restaurar botão
            loginButton.innerHTML = originalText;
            loginButton.disabled = false;
          }
        })
        .catch(error => {
          console.error('Erro ao fazer login:', error);
          // Exibir mensagem de erro
          errorMessage.textContent = 'Erro ao conectar ao servidor. Tente novamente mais tarde.';
          errorMessage.style.display = 'block';
          // Restaurar botão
          loginButton.innerHTML = originalText;
          loginButton.disabled = false;
        });
      });
    });
  </script>
</body>
</html>
